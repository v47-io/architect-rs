name: Publish

on:
  push:
    tags:
      - v*

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name:
          - linux
          - windows
          - macos

        include:
          - name: architect
            os: ubuntu-latest
            artifact_name: target/release/<name>
            asset_name: <name>-linux
          - name: architect
            os: windows-latest
            artifact_name: target/release/<name>.exe
            asset_name: <name>-windows.exe
          - name: architect
            os: macos-latest
            artifact_name: target/release/<name>
            asset_name: <name>-macos

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        run: cargo build --release --bin architect --locked

      - name: Upload binaries to release
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}
